server:
  port: 8080
  error:
    include-stacktrace: on_param

logging:
  level:
    web: debug

spring:
  host1: "http://localhost:4200"
  host2: "http://localhost:80"
  application:
    name: inaluma-makeup
  datasource:
    url: jdbc:mysql://inaluma-db:3306/inaluma_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&sslMode=DISABLED&useTimezone=true&serverTimezone=Africa/Luanda
    username: inaluma
    password: password

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB
      resolve-lazily: false
      enabled: true
      file-size-threshold: 2KB